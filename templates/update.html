{% extends 'base.html' %}
{% block title %}
  MY-TODOs
{% endblock title %}
{% block body %}
  
     <div class="container my-3">
      <form action="/update/{{todo.sno}}" method="POST">
          <h1>Update your ToDOS</h1>
        <div class="mb-3">
          <label for="title" class="form-label"
            >Add a new Title</label
          >
          <input
            type="text"
            name="title"
            class="form-control"
            id="title"
            value="{{todo.title}}"
            aria-describedby="emailHelp"
            required
          />
          <div id="emailHelp" class="form-text">
            Give a Decent title to your activity
          </div>
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Description</label>
          <input
            type="text"
            name="desc"
            value="{{todo.desc}}"
            class="form-control"
            id="desc"
          />
          <div id="emailHelp" class="form-text">
            Give a short description about your activity
          </div>
        </div>
        <button type="submit" class="btn btn-outline-dark btn-lg">Submit</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
{% endblock  body%}
